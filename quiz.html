<!DOCTYPE html>
<html>
  <head>
    <title>音樂考試練習器 ヽ(・ω・)ﾉ</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body>
    <h1><a href="https://700zxcvbnm.github.io/music-exam-practice-tool/">音樂考試練習器</a></h1>
    <div id="content">
        <br>
        <button id="start">start quiz <i class="fa-solid fa-question"></i></button>
        <br>
        <h2>Info</h2>
        25題，每題會有一個播放器
        <br>
        依據你所聽到的內容及空格提示，填入你的答案
        <br>
        <br>
        答案中英文會被轉成小寫，且空白與點會被刪除來判斷
        <br>
        e.g. <p style="color: navy" class="mono">No.94 驚愕交響曲 -> no94驚愕交響曲</p>
        <br>
        <br>
        請不要查看代碼找答案，雖然說我也阻止不了你 哈哈
        <br>
        <br>
        good luck not have fun
    </div>
    <div id="footer">
      <a href="https://github.com/700zxcvbnm/music-exam-practice-tool">by 700zxcvbnm</a>
    </div>
  </body>
  <div id="bg"></div>
  <div id="bg2"></div>

  <script src="songs.js"></script> <!--psst don't look-->
